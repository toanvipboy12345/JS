<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    //Nhập 1 số nguyên tố bất kì, in ra màn hình các số nguyên tố nhỏ hơn số vừa nhập
    var num = parseInt(prompt("Nhập số nguyên tố:"));
    if(num <= 1){
        document.writeln(+num+ "không được bé hơn 1" )
    }
    var nguyenTo = true;
    for (var i = 2; i < num; i++) {
        if (num % i === 0) {
            nguyenTo = false;   
            break;
        }
    }
    if (nguyenTo) {
        document.write("Số " + num + " là số nguyên tố.<br>");
        document.write("Các số nguyên tố nhỏ hơn " + num + " là: ");
        for (var j = 2; j < num; j++) {
            var languyenTo = true;
            for (var k = 2; k < j; k++) {
                if (j % k === 0) {
                    languyenTo = false;
                    break;
                }
            }
            if (languyenTo) {
                document.write(j + " ");
            }
        }
    } else {
        document.write("Số " + num + " không phải số nguyên tố.");
    }

    
</script>
</html>
