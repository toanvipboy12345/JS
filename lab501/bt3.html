<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    const array = [];
var n = prompt("Nhập số phần tử của mảng")
for(var i = 0; i < n; i++) {
    let value = prompt(`Nhập phần tử thứ ${i + 1}:`);
    array.push(value);
}
for(var j = 0; j < array.length; j++) {
    document.writeln(array[j]);

}
</script>
</html>
