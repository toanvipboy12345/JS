<script>
    //Đọc dữ liệu từ prompt và in ra hình họ têm, ngày tháng năm sinh, tuổi, quê quán

var hoTen = prompt("Nhập họ tên:");
document.writeln("<h3>Họ và tên:</h3>", hoTen);

var queQuan = prompt("Nhập quê quán:");
document.writeln("<h3>Ngày sinh:</h3>", queQuan);

document.writeln("<h3>Tuoi:</h3>", tuoi);
