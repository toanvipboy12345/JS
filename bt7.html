<script>
//Nhập 1 ký tự bất kì
let char;

while (isNaN(char) || char === "") {
    char = prompt("Vui lòng nhập một ký tự là số:");
    
    if (isNaN(char) || char === "") {
        alert("Ký tự bạn vừa nhập không phải là số. Vui lòng nhập lại.");
    }
}

alert("Ký tự bạn vừa nhập là số.");
    
</script>
